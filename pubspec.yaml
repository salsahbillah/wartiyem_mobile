name: wartiyem_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.19.0
  http: ^1.5.0
  shared_preferences: ^2.5.3
  pdf: ^3.11.3
  open_file: ^3.5.10
  provider: ^6.0.0
  printing: ^5.12.0
  path_provider: ^2.1.5
  url_launcher: ^6.3.0

  # From branch main
  dio: ^5.4.0
  flutter_hooks: ^0.20.5

  # From branch nbmobile (Naba)
  socket_io_client: ^2.0.3
  webview_flutter: ^4.10.0
  bootstrap_icons: ^1.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"